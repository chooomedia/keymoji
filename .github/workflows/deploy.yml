name: Build and Deploy via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NODE_VERSION: '20'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install --no-package-lock
        npm install webpack-merge@5.7.3 --save-exact --no-package-lock
        
    - name: Verify installation
      run: |
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Checking webpack installations..."
        npm ls webpack || true
        npm ls webpack-cli || true
        npm ls webpack-merge || true
        
        echo "Checking webpack availability..."
        if [ -f "node_modules/.bin/webpack" ]; then
          echo "Webpack is installed correctly"
        else
          echo "Webpack binary not found"
          exit 1
        fi

    - name: Generate updated time
      run: |
        echo "export const updatedTime = '$(date -u +"%Y-%m-%dT%H:%M:%SZ")';" > ./src/updatedTime.js

    - name: Build
      run: |
        echo "Starting build process..."
        export NODE_OPTIONS="--max-old-space-size=4096"
        NODE_ENV=production npx webpack --config webpack/build.js || {
          echo "Build failed. Debug information:"
          ls -la node_modules/.bin/
          echo "Webpack config content:"
          cat webpack/build.js
          exit 1
        }
      env:
        NODE_ENV: production
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_URL: ${{ secrets.API_URL }}

    - name: Validate build
      run: |
        if [ ! -d "build" ]; then
          echo "Build directory is missing!"
          exit 1
        fi
        echo "Build directory contents:"
        ls -la build/

    - name: Deploy via FTP
      if: success()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: ${{ secrets.SERVERDIR }}
        local-dir: ./build/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/*.map
          **/.DS_Store
        log-level: verbose
        dangerous-clean-slate: false

    - name: Cleanup
      if: always()
      run: |
        rm -rf build
        rm -f .env

    - name: Upload debug artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: debug-artifacts
        path: |
          package.json
          package-lock.json
          npm-debug.log*
          webpack/build.js
          node_modules/.bin/